<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Library</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="header">

        <div class="container">

            <h1 id="Animate">Animate.css</h1>

        </div>

        <div id="animation-list">
            <div class="animation-list-1">

                <h3>Animation Button</h3>
                <ul class="animation-ul">
                    <li onclick="A1(this)">Change Color</li>

                    <li onclick="A3(this)">Jump</li>
                    <li onclick="A4(this)">Rotate</li>
                    <li onclick="A5(this)">Flip Horizontal</li>
                    <li onclick="A6(this)">Swing</li>

                    <li onclick="A9(this)">Tracking</li>
                    <li onclick="A10(this)">Focus In</li>
                    <li onclick="A11(this)">Shake</li>

                    <li onclick="A13(this)">Flip Out</li>
                    <li onclick="A14(this)">Roll In</li>
                    <li onclick="A15(this)">Fade In</li>
                </ul>
            </div>


        </div>
    </div>
    <script src="./main.js"></script>

</html>
